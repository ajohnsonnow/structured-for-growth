# Dependabot configuration (P2.3.2)
# Automated dependency updates per NIST SP 800-53 RA-5, SI-2
# See: https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    reviewers:
      - "ajohnsonnow"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(dev-deps)"
    # Group minor/patch updates to reduce PR noise
    groups:
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "eslint*"
          - "prettier*"
          - "vitest*"
          - "@vitest/*"
        update-types:
          - "minor"
          - "patch"
      dev-dependencies:
        patterns:
          - "eslint*"
          - "prettier*"
          - "vitest*"
          - "@vitest/*"
        update-types:
          - "minor"
          - "patch"
    # Security updates always get individual PRs
    security-updates-only: false

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci(deps)"
