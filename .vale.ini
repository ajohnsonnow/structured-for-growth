; Vale Configuration â€” Prose linter for SFG documentation
; Enforces Microsoft Style Guide, plain language, and government writing standards
; 
; Usage:
;   npx vale docs/
;   npx vale --config .vale.ini README.md

StylesPath = .vale/styles
MinAlertLevel = suggestion

; Packages to install (run: vale sync)
Packages = Microsoft, write-good, proselint

[*.md]
BasedOnStyles = Vale, Microsoft, write-good, proselint, SFG

; Allow technical terms common in this project
Vale.Terms = YES

; Disable overly strict rules that conflict with technical writing
Microsoft.HeadingAcronyms = NO
Microsoft.Acronyms = suggestion
write-good.Passive = suggestion
write-good.TooWordy = warning
write-good.Weasel = suggestion

[*.txt]
BasedOnStyles = Vale, write-good, SFG

; Skip generated files and data
[data/**]
BasedOnStyles = 

[node_modules/**]
BasedOnStyles = 

[dist/**]
BasedOnStyles = 
